schema {
  query: Queries
  mutation: Mutations
}

"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type Auth {
  user: User
  token: String
}

type Mutations {
  addReview(title: String, text: String, byUser: String, overall: Int, url: String, token: String): Review
  addUser(username: String, name: String, email: String, password: String, imageUrl: String): User
  auth(email: String, password: String): Auth
}

type Queries {
  review(id: String): Review
  reviews: [Review]
}

type Review {
  _id: String
  title: String
  text: String
  url: String
  byUser: String
  overall: Int
  imageUrl: String
  user: User
  createdAt: String
}

type User {
  _id: String
  username: String
  name: String
  email: String
  password: String
  createdAt: String
  imageUrl: String
}

